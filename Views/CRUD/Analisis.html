    <h2>Clientes por Plataforma</h2>
    <canvas id="myChart1" style="display: block; box-sizing: border-box; height: 402px; width: 402px;"></canvas>

    <script>
        // URL de la API
        const apiUrl1 = 'https://localhost:8083/api/SP/ListarClientesPorPlataforma';

        // Función para obtener datos de la API
        async function getData1() {
            try {
                const response = await fetch(apiUrl1);
                const data = await response.json();

                // Obtener datos del objeto JSON
                const plataformaLabels = data.map(entry => entry.Plataforma);
                const numeroClientes = data.map(entry => entry.NumeroClientes);

                // Configurar y renderizar el gráfico de pastel
                renderPieChart1(plataformaLabels, numeroClientes);
            } catch (error) {
                console.error('Error al obtener los datos de la API:', error);
            }
        }

        // Función para renderizar el gráfico de pastel
        function renderPieChart1(plataformaLabels, numeroClientes) {
            const ctx = document.getElementById('myChart1').getContext('2d');
            const myChart1 = new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: plataformaLabels,
                    datasets: [{
                        label: 'Número de Clientes',
                        data: numeroClientes,
                        backgroundColor: [
                            'rgba(255, 99, 132, 0.2)',
                            'rgba(54, 162, 235, 0.2)',
                            'rgba(255, 206, 86, 0.2)',
                            'rgba(75, 192, 192, 0.2)',
                            'rgba(153, 102, 255, 0.2)',
                            'rgba(255, 159, 64, 0.2)'
                        ],
                        borderColor: [
                            'rgba(255, 99, 132, 1)',
                            'rgba(54, 162, 235, 1)',
                            'rgba(255, 206, 86, 1)',
                            'rgba(75, 192, 192, 1)',
                            'rgba(153, 102, 255, 1)',
                            'rgba(255, 159, 64, 1)'
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        // Llamar a la función para obtener los datos y renderizar el gráfico
        getData1().then(data => renderPieChart1(data));
    </script>

    <h2>Número de Clientes Por País</h2>
    <canvas id="myChart2" style="display: block; box-sizing: border-box; height: 402px; width: 802px;"></canvas>

    <script>
        // URL de la API
        const apiUrl2 = 'https://localhost:8083/api/SP/ListarNumeroClientesPorPais';

        // Función para obtener datos de la API
        async function getData2() {
            try {
                const response = await fetch(apiUrl2);
                const data = await response.json();

                // Obtener datos del objeto JSON
                const paises = data.map(entry => entry.Pais);
                const numeroClientes = data.map(entry => entry.NumeroClientes);

                // Configurar y renderizar el gráfico de barras
                renderBarChart2(paises, numeroClientes);
            } catch (error) {
                console.error('Error al obtener los datos de la API:', error);
            }
        }

        // Función para renderizar el gráfico de barras
        function renderBarChart2(paises, numeroClientes) {
            const ctx = document.getElementById('myChart2').getContext('2d');
            const myChart2 = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: paises,
                    datasets: [{
                        label: 'Número de Clientes',
                        data: numeroClientes,
                        backgroundColor: 'rgba(255, 159, 64, 0.2)',
                        borderColor: 'rgba(255, 159, 64, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        // Llamar a la función para obtener los datos y renderizar el gráfico
        getData2().then(data => renderBarChart2(data));
    </script>

    <h2>Clientes con suscripción activa e inactiva</h2>
    <canvas id="myChart" width="400" height="200"></canvas>

    <script>
        // URL de la API
        const apiUrl = 'https://localhost:8083/api/SP/ListarClientesConSuscripcionActivaInactiva';

        // Función para obtener datos de la API
        async function getData() {
            try {
                const response = await fetch(apiUrl);
                const data = await response.json();
                
                // Obtener datos del objeto JSON
                const clientesConSuscripcionActiva = data[0].ClientesConSuscripcionActiva;
                const clientesSinSuscripcionActiva = data[0].ClientesSinSuscripcionActiva;

                // Configurar y renderizar el gráfico
                renderChart(clientesConSuscripcionActiva, clientesSinSuscripcionActiva);
            } catch (error) {
                console.error('Error al obtener los datos de la API:', error);
            }
        }

        // Función para renderizar el gráfico
        function renderChart(clientesCon, clientesSin) {
            const ctx = document.getElementById('myChart').getContext('2d');
            const myChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['Con Suscripción Activa', 'Sin Suscripción Activa'],
                    datasets: [{
                        label: 'Número de Clientes',
                        data: [clientesCon, clientesSin],
                        backgroundColor: [
                            'rgba(75, 192, 192, 0.2)',
                            'rgba(255, 99, 132, 0.2)'
                        ],
                        borderColor: [
                            'rgba(75, 192, 192, 1)',
                            'rgba(255, 99, 132, 1)'
                        ],
                        borderWidth: 1
                    }]
                },
                responsive: true,
                plugins: {
                legend: {
                    position: 'right',
                    } 
                },
                options: {
                    indexAxis: 'y',
                    // Elements options apply to all of the options unless overridden in a dataset
                    // In this case, we are setting the border of each horizontal bar to be 2px wide
                    elements: {
                    bar: {
                        borderWidth: 2,
                    }
                    },
             }
             });
        }
    

        // Llamar a la función para obtener los datos y renderizar el gráfico
        getData();
    </script>

    <h2>Clientes por País y Plan</h2>
    <canvas id="myChart4" style="display: block; box-sizing: border-box; height: 402px; width: 802px;"></canvas>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // URL de la API
        const apiUrl4 = 'https://localhost:8083/api/SP/ListarClientesPorPaisYPlan';
    
        // Función para obtener datos de la API
        async function getData4() {
            try {
                const response = await fetch(apiUrl4);
                const data = await response.json();
    
                // Obtener datos del objeto JSON
                const labels = data.map(entry => `${entry.Pais} - ${entry.NombrePlan}`);
                const numeroClientes = data.map(entry => entry.NumeroClientes);
    
                // Configurar y renderizar el gráfico de dona
                renderDoughnutChart4(labels, numeroClientes);
            } catch (error) {
                console.error('Error al obtener los datos de la API:', error);
            }
        }
    
        // Función para renderizar el gráfico de dona
        function renderDoughnutChart4(labels, numeroClientes) {
            const ctx = document.getElementById('myChart4').getContext('2d');
            const myChart4 = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Número de Clientes',
                        data: numeroClientes,
                        backgroundColor: [
                            'rgba(255, 99, 132, 0.2)',
                            'rgba(54, 162, 235, 0.2)',
                            'rgba(255, 206, 86, 0.2)',
                            'rgba(75, 192, 192, 0.2)',
                            'rgba(153, 102, 255, 0.2)',
                            'rgba(255, 159, 64, 0.2)',
                            'rgba(255, 0, 0, 0.2)',
                            'rgba(0, 255, 0, 0.2)',
                            'rgba(0, 0, 255, 0.2)',
                            'rgba(255, 255, 0, 0.2)',
                            'rgba(255, 0, 255, 0.2)',
                            'rgba(0, 255, 255, 0.2)'
                        ],
                        borderColor: [
                            'rgba(255, 99, 132, 1)',
                            'rgba(54, 162, 235, 1)',
                            'rgba(255, 206, 86, 1)',
                            'rgba(75, 192, 192, 1)',
                            'rgba(153, 102, 255, 1)',
                            'rgba(255, 159, 64, 1)',
                            'rgba(255, 0, 0, 1)',
                            'rgba(0, 255, 0, 1)',
                            'rgba(0, 0, 255, 1)',
                            'rgba(255, 255, 0, 1)',
                            'rgba(255, 0, 255, 1)',
                            'rgba(0, 255, 255, 1)'
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    plugins: {
                        legend: {
                            position: 'top'
                        },
                        title: {
                            display: true,
                            text: 'Clientes por País y Plan'
                        }
                    }
                }
            });
        }
    
        // Llamar a la función para obtener los datos y renderizar el gráfico
        getData4();
    </script>
